

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div *ngIf="direction">
  <agm-map [latitude]="direction.lat" [longitude]="direction.lng" [zoom]="zoom">
    <agm-marker [latitude]="direction.lat" [longitude]="direction.lng"></agm-marker>
  </agm-map>
</div>
