<div class="col-lg-8 offset-lg-2 loginWrap">
  <div class="form-container">
    <div *ngIf="authService.user">
      <h2>{{userSessionService.user.username}} you are log in!</h2>
      <button (click)="logOut()" type="submit">Log Out</button>
    </div>

    <div *ngIf="!authService.user">
      <h2>Sign Up</h2>
      <form>
        <div>
          <label for="username">Username</label>
          <input type="text" [(ngModel)]="signUpInfo.username" placeholder="Username" name="username">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="signUpInfo.email" placeholder="Email" name="email">
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="signUpInfo.password" placeholder="password" name="password">
        </div>
        <button id="signup" type="submit" (click)="signUp()">SignUp</button>
      </form>
    </div>
  </div>
</div>
<a [routerLink]="['/search']">Back Home</a>
