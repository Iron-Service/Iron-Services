<div class="col-lg-8 offset-lg-2 loginWrap">
    <div class="form-container">
        <div *ngIf="authService.user">
            <h2>{{userSessionService.user.username}} you are log in!</h2>
            <button (click)="logOut()" type="submit">Log Out</button>
        </div>

        <div *ngIf="!authService.user">
            <h2>Log In</h2>
            <form>
                <div>
                    <label for="">Username</label>
                    <input type="text" [(ngModel)]="username" name="username">
                </div>
                <div>
                    <label for="">Pasword</label>
                    <input type="password" [(ngModel)]="password" name="password">
                </div>
                <button (click)="logIn()" type="submit">Log In</button>
            </form>
        </div>

        <a [routerLink]="['/signup']" class="signUp">Sign up</a>
    </div>
</div>
